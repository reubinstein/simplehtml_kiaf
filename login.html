<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | KiAfrica</title>
  <link rel="stylesheet" href="style4.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2 class="login-title">LOGIN</h2>
      <form class="login-form" action="#" method="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="register-link">Don't have an account? <a href="#" class="btn-register">Register here</a></p>
        <div class="social-login">
          <p class="social-login-text"> sign in with</p>
          <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-apple"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            <!-- Add more social icons for other platforms -->
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
